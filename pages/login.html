<html>
    <head>
        <title>Shopping Mall Management</title>
        <link href="./pages/css/common.css" rel="stylesheet" type="text/css"/>
        <link rel="bookmark" type="image/x-icon" href="./pages/res/favicon.ico"/>
        <link rel="shortcut icon" href="./pages/res/favicon.ico"/>
        <link rel="icon" href="./pages/res/favicon.ico"/>
        <!-- <style type="text/css">
            @import "./pages/css/common.css";
        </style> -->
        <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
        <script src="./pages/vue.min.js"></script>
        
    </head>
    <body>
        <div id="app">
            <div id="head">
                <h1>商城管理系统(SMMS)</h1>
                <h3>Shopping Mall Management System</h3>
            </div>
            <div id="body">
                <div id="form">
                    <!-- /login -->
                    <form name="login" method="post">
                        <div id="tip">
                            <p>{{ tips }}</p>
                        </div>
                        <div id="username" class="area">
                            <div  class="lab">
                                <label form="login" class="desc">Username:</label>
                            </div>
                            <div id="inp" >
                                <input class="txt" type="text" name="username" v-model="username"/>
                            </div>
                        </div>
                        <br/>
                        <div id="passworduse" class="area">
                            <div  class="lab">
                                <label form="login" class="desc">Password:</label>
                            </div>
                            <div id="inp" >
                                <input class="txt" type="password" name="password" v-model="password"/>
                            </div>
                        </div>
                        <br/>
                        <input id="btnsub" type="button" value="登       录" v-on:click="submitVerify"/>
                    </form>
                </div>
                <script src="./pages/script/login.js"></script>
            </div>
        </div>
    </body>
</html>
